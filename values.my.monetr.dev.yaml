replicaCount: 3

image:
  repository: containers.monetr.dev/monetr/monetr
  pullPolicy: Always
  tag: "" # Will be overwritten with the SHA for the commit of this deploy

imagePullSecrets:
  - name: containers-monetr-dev

podAnnotations:
  prometheus.io/scrape: 'true'
  prometheus.io/port: '9000'

service:
  port: 4000

ingress:
  enabled: true
  ingressClass: "nginx"
  annotations:
    cert-manager.io/issuer: "cloudflare"
    cert-manager.io/issuer-kind: OriginIssuer
    cert-manager.io/issuer-group: cert-manager.k8s.cloudflare.com
  hosts:
    - host: my.monetr.dev
      paths:
        - path: /
  tls:
    - secretName: my-monetr-dev-tls
      hosts:
        - my.monetr.dev

resources:
  limits:
    cpu: 200m
    memory: 512Mi
  requests:
    cpu: 50m
    memory: 256Mi

nodeSelector:
  kubernetes.io/os: linux
  kubernetes.io/arch: amd64

disruption:
  enabled: false
  maxUnavailable: 1
  minAvailable: 1

customEnvFrom:
  - secretRef:
      name: monetr-config-secrets

extraVolumes:
  - name: certificates
    secret:
      secretName: monetr-authentication-certificate

extraVolumeMounts:
  - name: certificates
    mountPath: /etc/monetr/certs
    readOnly: true

api:
  name: monetr
  customEnv:
    - name: MONETR_ENVIRONMENT
      value: "my.monetr.dev"
  additionalConfigFilePaths: []
  allowSignUp: true
  server:
    externalUrl: https://my.monetr.dev
  beta:
    enableBetaCodes: true
  postgreSql:
    address: slonik-bouncer.postgres.svc.cluster.local
    port: 5432
    database: monetr
  email:
    enabled: true
    domain: monetr.dev
    forgotPassword:
      enabled: true
      tokenLifetime: 10m
    verification:
      enabled: true
      tokenLifetime: 30m
    smtp:
      username: apikey
      host: smtp.sendgrid.net
      port: 587
  reCaptcha:
    enabled: true
    verifyLogin: false
    verifyRegister: false
    verifyForgotPassword: true
  links:
    maxNumberOfLinks: 8
  plaid:
    environment: "https://development.plaid.com"
    enableReturningUserExperience: true
    webhooksEnabled: true
    webhooksDomain: my.monetr.dev
    oauthDomain: my.monetr.dev
  cors:
    allowedOrigins:
      - "https://my.monetr.dev"
    debug: false
  redis:
    enabled: true
    address: redis
    port: 6379
  logging:
    level: debug
    format: json
    stackDriver:
      enabled: false
  security:
    privateKey: /etc/monetr/certs/tls.key
  sentry:
    enabled: true
    sampleRate: 1.0
    traceSampleRate: 1.0
  keyManagement:
    provider: plaintext
  stripe:
    enabled: false
    webhooksEnabled: true # Still working on this for now.
    billingEnabled: true
    taxesEnabled: true
    initialPlan:
      freeTrialDays: 30
      stripePriceId: price_1JGYV0I4uGGnwpgw3kkur7ze
      features:
        - ManualBudgeting
        - LinkedBudgeting
  storage:
    enabled: false
