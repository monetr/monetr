stages:
  - Dependencies
  - Build Javascript
  - Test Javascript
  - Coverage
  - Build Container
  - Publish Container
  - Deploy

workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "staging" || $CI_COMMIT_BRANCH == "trying" || $CI_COMMIT_BRANCH == "dog" || $CI_COMMIT_BRANCH == "acceptance"'
      when: always
    - if: '$CI_COMMIT_BRANCH == "staging" || $CI_COMMIT_BRANCH == "trying"'
      when: never
    - if: '$CI_COMMIT_BRANCH =~ /(.tmp)/'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "external_pull_request_event"'
      when: never
    - if: $CI_COMMIT_TAG
      when: always

JS Dependencies:
  needs: [ ]
  stage: Dependencies
  image: containers.monetr.dev/node:16.1.0-buster
  tags:
    - k8s:shared
  script:
    - yarn install --no-lockfile # Will use my npm proxy/registry allowing for faster pulling of dependencies.
  cache:
    key: ${CI_COMMIT_SHA}
    paths:
      - ./node_modules
    policy: push

Build:
  except:
    refs:
      - main
      - tags
  needs:
    - "JS Dependencies"
  stage: Build Javascript
  image: containers.monetr.dev/node:16.1.0-buster
  tags:
    - k8s:shared
  script:
    - make build
  cache:
    key: ${CI_COMMIT_SHA}
    paths:
      - ./build
      - ./node_modules
    policy: pull-push

Build - Staging:
  only:
    refs:
      - main
  needs:
    - "JS Dependencies"
  stage: Build Javascript
  variables:
    ENVIRONMENT: Staging
  image: containers.monetr.dev/node:16.1.0-buster
  tags:
    - k8s:shared
  script:
    - make build ENVIRONMENT=$ENVIRONMENT
  cache:
    key: ${CI_COMMIT_SHA}-${ENVIRONMENT}
    paths:
      - ./build
      - ./node_modules
    policy: pull-push

Build - Acceptance:
  only:
    refs:
      - tags
  needs:
    - "JS Dependencies"
  stage: Build Javascript
  variables:
    ENVIRONMENT: Acceptance
  image: containers.monetr.dev/node:16.1.0-buster
  tags:
    - k8s:shared
  script:
    - make build ENVIRONMENT=$ENVIRONMENT
  cache:
    key: ${CI_COMMIT_SHA}-${ENVIRONMENT}
    paths:
      - ./build
      - ./node_modules
    policy: pull-push

Test:
  needs:
    - "JS Dependencies"
  stage: Test Javascript
  image: containers.monetr.dev/node:16.1.0-buster
  tags:
    - k8s:shared
  script:
    - yarn coverage
  cache:
    key: ${CI_COMMIT_SHA}
    paths:
      - ./node_modules
    policy: pull
  artifacts:
    name: "$CI_COMMIT_SHA-coverage-report"
    paths:
      - ./reports
    expire_in: 7 days

Yeet Coverage:
  needs:
    - "Test"
  environment:
    name: DeepSource
  stage: Coverage
  when: manual
  image: ubuntu:20.04
  tags:
    - k8s:shared
  variables:
    DEBIAN_FRONTEND: noninteractive
  before_script:
    - apt-get update
    - apt-get install curl git-all -y
    - curl https://deepsource.io/cli | sh
  script:
    - DEEPSOURCE_DSN=$K8S_SECRET_DEEPSOURCE_DSN ./bin/deepsource report --analyzer test-coverage --key go --value-file ./coverage.txt
  cache:
    key: ${CI_COMMIT_SHA}
    paths:
      - ./coverage.txt
    policy: pull

Deploy - Staging:
  only:
    refs:
      - main
  except:
    refs:
      - tags
  environment:
    name: Staging
    url: https://app.staging.monetr.dev
  needs:
    - "Build - Staging"
  stage: Deploy
  image: containers.monetr.dev/ubuntu:20.04
  tags:
    - k8s:shared
  variables:
    ENVIRONMENT: Staging
  before_script:
    - gcloud auth activate-service-account --key-file $GCS_SERVICE_ACCOUNT
  script:
    - make deploy
  cache:
    key: ${CI_COMMIT_SHA}-${ENVIRONMENT}
    paths:
      - ./build
    policy: pull

Deploy - Acceptance:
  only:
    refs:
      - tags
  environment:
    name: Acceptance
    url: https://acceptance.monetr.dev
  needs:
    - "Build - Acceptance"
  stage: Deploy
  image: containers.monetr.dev/ubuntu:20.04
  tags:
    - k8s:shared
  variables:
    ENVIRONMENT: Acceptance
  before_script:
    - gcloud auth activate-service-account --key-file $GCS_SERVICE_ACCOUNT
  script:
    - make deploy
  cache:
    key: ${CI_COMMIT_SHA}-${ENVIRONMENT}
    paths:
      - ./build
    policy: pull
