stages:
  - Dry
  - Deploy

Dry Staging:
  stage: Dry
  image: ghcr.io/monetr/build-containers/ubuntu:20.04-106-g51b5b23
  rules:
    - if: $CI_PIPELINE_SOURCE == "trigger"
      when: always
  environment:
    deployment_tier: staging
    action: prepare
    name: Staging
    url: https://my.monetr.dev
  tags:
    - env:staging
  variables:
    ENVIRONMENT: my.monetr.dev
    DEPLOY_NAMESPACE: monetr-staging
  script:
    - make dry

Deploy Staging:
  stage: Deploy
  image: ghcr.io/monetr/build-containers/ubuntu:20.04-106-g51b5b23
  rules:
    - if: $CI_PIPELINE_SOURCE == "trigger"
      when: always
  environment:
    deployment_tier: staging
    name: Staging
    url: https://my.monetr.dev
  tags:
    - env:staging
  variables:
    ENVIRONMENT: my.monetr.dev
    DEPLOY_NAMESPACE: monetr-staging
  script:
    - make deploy
