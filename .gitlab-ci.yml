stages:
  - Deploy

Deploy Staging:
  stage: Deploy
  image: ghcr.io/monetr/build-containers/debian:12.7
  rules:
    - if: $CI_PIPELINE_SOURCE == "trigger" && $ENVIRONMENT == "my.monetr.dev"
      when: always
  environment:
    deployment_tier: staging
    name: Staging
    url: https://my.monetr.dev
  tags:
    - monetr:deploy
    - env:staging
  variables:
    DEPLOY_NAMESPACE: monetr-staging
  script:
    - make dry
    - make deploy

Deploy Production:
  stage: Deploy
  image: ghcr.io/monetr/build-containers/debian:12.7
  rules:
    - if: $CI_PIPELINE_SOURCE == "trigger" && $ENVIRONMENT == "my.monetr.app"
      when: always
    - if: $CI_COMMIT_TAG == null || $CI_COMMIT_TAG == ""
      when: never
  environment:
    deployment_tier: production
    name: Production
    url: https://my.monetr.app
  tags:
    - monetr:deploy
    - env:production
  variables:
    DEPLOY_NAMESPACE: monetr
  script:
    - make dry
    - make deploy

Deploy MIN4:
  stage: Deploy
  image: ghcr.io/monetr/build-containers/debian:12.7
  rules:
    - if: $CI_PIPELINE_SOURCE == "trigger" && $ENVIRONMENT == "min4"
      when: always
    - if: $CI_COMMIT_TAG == null || $CI_COMMIT_TAG == ""
      when: never
  environment:
    deployment_tier: production
    name: MIN4
    url: https://my.monetr.app
  tags:
    - monetr:deploy
    - env:min4
  variables:
    DEPLOY_NAMESPACE: monetr
  script:
    - make dry
    - make deploy
