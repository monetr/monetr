allowsignup: true
externalUrlProtocol: https
plaid:
  environment: https://sandbox.plaid.com
backgroundjobs:
  engine: gocraft
  scheduler: internal
redis:
  enabled: true
  address: redis
email:
  enabled: true
  domain: monetr.local
  smtp:
    username: restapi
    password: mailpassword
    host: mail
    port: 1025
  forgotPassword:
    enabled: true
    tokenlifetime: 10m0s
  verification:
    enabled: true
    tokenLifetime: 10m0s
environment: development
logging:
  format: text
  level: trace
  stackdriver:
    enabled: false
postgresql:
  address: postgres
  database: postgres
  port: 5432
  username: postgres
recaptcha:
  enabled: false
server:
  cookies:
    name: M-Token
    samesitestrict: true
    secure: false # Cant use secure over http.
  listenport: 4000
  statsport: 9000
keyManagement:
  enabled: true
  aws:
    region: us-east-1
    accessKey: foo
    secretKey: bar
    keyId: bc436485-5092-42b8-92a3-0aa8b93536dc
    endpoint: http://kms:8080
  google:
    credentialsJson: /etc/monetr/google-service-account.json
    # Resource name must be specified using MONETR_KMS_RESOURCE_NAME

vault:
  enabled: false
  address: http://vault:8200
  auth: token
  token: "abc123"
  role: root
  timeout: 5s
