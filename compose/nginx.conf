worker_processes 1;

events { worker_connections 1024; }

http {
    sendfile on;

    upstream docker-monetr {
        server monetr:4000;
    }

    upstream docker-ui {
        server ui:30000;
    }

    upstream docker-mail {
        server mail:8025;
    }

    upstream docker-documentation {
        server documentation:8000;
    }

#     upstream docker-vault {
#         server vault:8200;
#     }

    map $http_upgrade $connection_upgrade {
        default Upgrade;
        ''      close;
    }

    ## Uncomment this if you are working with vault locally
#     server {
#         listen 80;
#         server_name vault.local;
#         location / {
#             proxy_pass http://docker-vault;
#         }
#     }

    server {
        listen 443 ssl;

        ssl_certificate /etc/nginx/tls/cert.pem;
        ssl_certificate_key /etc/nginx/tls/key.pem;
        server_name ${LOCAL_DOMAIN};

        access_log /dev/stdout;
        error_log /dev/stdout;

        location /api {
            proxy_pass http://docker-monetr;
            proxy_redirect off;
            proxy_set_header X-Request-Id $request_id;
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30s;
            proxy_buffering off;
        }

        location /ws {
            proxy_pass http://docker-ui;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
        }

        location /mail/ {
            proxy_pass http://docker-mail;
            proxy_redirect off;
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_buffering off;
            rewrite ^/mail(.*)$ $1 break;
        }

        location /mail/api/v2/websocket {
            proxy_pass http://docker-mail;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            rewrite ^/mail(.*)$ $1 break;
        }

        location /documentation/ {
            proxy_pass http://docker-documentation;
            proxy_redirect off;
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_buffering off;
        }

        location /livereload/ {
            proxy_pass http://docker-documentation;
            proxy_redirect off;
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_buffering off;
        }

        location / {
            proxy_pass http://docker-ui;
            proxy_redirect off;
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_buffering off;
            # If these headers are present then react's profiler wont support reload and profile.
            # add_header X-Frame-Options "DENY";
            # add_header X-Content-Type-Options "nosniff";
            # add_header Referrer-Policy "same-origin";
            # add_header X-XSS-Protection "1; mode=block";
            # add_header Permissions-Policy "accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), cross-origin-isolated=(), display-capture=(), document-domain=(), encrypted-media=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), fullscreen=(), geolocation=(), gyroscope=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), navigation-override=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=(), clipboard-read=(), clipboard-write=(), gamepad=(), speaker-selection=()";
        }
    }
}
