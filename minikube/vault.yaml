metadata:
  name: vault
  labels:
    app: vault
    name: vault
    app.kubernetes.io/name: vault
    app.kubernetes.io/instance: vault
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: vault
    app.kubernetes.io/instance: vault

---
