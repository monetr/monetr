metadata:
  name: vault
  labels:
    app: vault
    name: vault
    app.kubernetes.io/name: vault
    app.kubernetes.io/instance: vault
  annotations:
    kubernetes.io/ingress.class: nginx
#    nginx.ingress.kubernetes.io/proxy-ssl-secret: default/vault-client-tls
#    nginx.ingress.kubernetes.io/proxy-ssl-verify: "true"
#    nginx.ingress.kubernetes.io/proxy-ssl-name: vault.monetr.in
#    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  rules:
    - host: "vault.monetr.mini"
      http:
        paths:
          - path: /
            backend:
              serviceName: vault
              servicePort: 80

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: roll-vault-certificates

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: roll-vault-certificates
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/exec
    verbs:
      - get
      - list
      - create

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: roll-vault-certificates
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: roll-vault-certificates
subjects:
  - kind: ServiceAccount
    name: roll-vault-certificates
    namespace: default

---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: roll-vault-certificates
  labels:
    job: roll-vault-certificates
spec:
  schedule: "*/9 * * * *"
  jobTemplate:
    metadata:
      labels:
        job: roll-vault-certificates
    spec:
      template:
        metadata:
          labels:
            job: roll-vault-certificates
        spec:
          restartPolicy: OnFailure
          serviceAccountName: roll-vault-certificates
          containers:
            - name: hello
              image: bitnami/kubectl
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
                - kubectl get po -l app=vault --template '{{range .items}}{{.metadata.name}}{{"\n"}}{{end}}' | xargs -L1 -I {} bash -c 'kubectl exec {} -c vault -- sh -c "pkill -1 -f vault" && echo "Updated {}"'

