        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controller.ApiError'
      summary: Verify Email
      tags:
      - Authentication
  /authentication/verify/resend:
    post:
