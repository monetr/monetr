      - application/json
      description: |-
        This endpoint is used to generate a new verification token and email it to an address to verify that the
        email address is owned by a user. This endpoint only works with addresses that are associated with a
        login, and will return a successful status code **if** the provided email is associated with a login and
        the email is not already verified. All other situations will return a bad request, even if the email is
        valid or if the email is not associated. This is to prevent someone from being able to have relatively
        easy access to an endpoint that would let them see what email addresses are associated with active users.
